<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vida Viva</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.2.0/crypto-js.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 480px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            padding: 24px 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .header p {
            opacity: 0.9;
            font-size: 14px;
        }

        .loading {
            padding: 40px 20px;
            text-align: center;
            color: #666;
        }

        .error {
            padding: 40px 20px;
            text-align: center;
            color: #e74c3c;
            background: #ffeaea;
        }

        .keys-container {
            padding: 20px;
        }

        .key-item {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 16px;
            position: relative;
            transition: all 0.3s ease;
        }

        .key-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
        }

        .key-header {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
        }

        .bank-icon {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            margin-right: 12px;
            background-color: white;
            border: 1px solid #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        .bank-icon img {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
        }

        .bank-name {
            font-weight: 600;
            font-size: 16px;
            color: #2c3e50;
        }

        .key-value {
            background: white;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            padding: 12px;
            font-family: 'Courier New', monospace;
            font-size: 18px;
            font-weight: 600;
            color: #2c3e50;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .key-value:hover {
            border-color: #3498db;
            background: #f8feff;
        }

        .copy-btn {
            background: #3498db;
            color: white;
            border: none;
            border-radius: 6px;
            padding: 8px 12px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            flex-shrink: 0;
            margin-left: 12px;
        }

        .copy-btn:hover {
            background: #2980b9;
        }

        .copy-btn.copied {
            background: #27ae60;
        }

        .actions-container {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out, margin-top 0.3s ease-out;
            margin-top: 0;
        }

        .actions-container.expanded {
            max-height: 100px;
            margin-top: 12px;
        }

        .upload-receipt-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px 20px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .upload-receipt-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .upload-icon {
            font-size: 16px;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #7f8c8d;
        }

        .empty-state svg {
            width: 60px;
            height: 60px;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }

            .key-value {
                font-size: 16px;
            }

            .copy-btn {
                padding: 6px 10px;
                font-size: 11px;
            }
        }

        /* WhatsApp Login Modal Styles */
        .login-step {
            width: 100%;
        }

        .login-description {
            color: #7f8c8d;
            font-size: 15px;
            margin-bottom: 24px;
            line-height: 1.5;
        }

        .phone-input-container,
        .otp-input-container {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 8px;
        }

        .country-code {
            font-size: 16px;
            font-weight: 600;
            color: #2c3e50;
            padding: 12px 16px;
            background: #fff3cd;
            border: 2px solid #f39c12;
            border-radius: 8px;
        }

        .phone-input,
        .otp-input {
            flex: 1;
            font-size: 16px;
            padding: 12px 16px;
            border: 2px solid #f39c12;
            border-radius: 8px;
            outline: none;
            transition: border-color 0.3s ease;
            font-family: 'Courier New', monospace;
            background: white;
        }

        .otp-input {
            text-align: center;
            letter-spacing: 8px;
            font-size: 24px;
            font-weight: 600;
        }

        .phone-input:focus,
        .otp-input:focus {
            border-color: #f1c40f;
            background: #fffef5;
        }

        .input-hint {
            font-size: 12px;
            color: #95a5a6;
            margin-bottom: 20px;
            text-align: left;
        }

        .login-action-btn {
            width: 100%;
            background: linear-gradient(135deg, #f39c12 0%, #f1c40f 100%);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px 32px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 12px;
            box-shadow: 0 4px 12px rgba(243, 156, 18, 0.3);
        }

        .login-action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(243, 156, 18, 0.4);
        }

        .login-action-btn:active {
            transform: translateY(0);
        }

        .login-back-btn {
            width: 100%;
            background: transparent;
            color: #7f8c8d;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 10px 20px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .login-back-btn:hover {
            background: #fff3cd;
            color: #2c3e50;
            border-color: #f39c12;
        }

        .login-error-message {
            background: #fee;
            color: #c33;
            padding: 10px 12px;
            border-radius: 6px;
            font-size: 13px;
            margin-bottom: 16px;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.95);
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 16px;
            z-index: 10;
        }

        .loading-content {
            text-align: center;
        }

        .loading-content .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #fff3cd;
            border-top-color: #f39c12;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 12px;
        }

        .loading-content p {
            color: #2c3e50;
            font-size: 14px;
            margin: 0;
        }

        /* Logout Button Styles */
        #logoutContainer {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: none;
            align-items: center;
            gap: 12px;
            background: white;
            padding: 8px 16px;
            border-radius: 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            z-index: 100;
        }

        .logout-phone {
            font-size: 12px;
            color: #7f8c8d;
            font-family: 'Courier New', monospace;
        }

        .logout-btn {
            background: transparent;
            color: #e74c3c;
            border: 1px solid #e74c3c;
            border-radius: 12px;
            padding: 4px 12px;
            font-size: 11px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            background: #e74c3c;
            color: white;
        }

        /* Modal de advertencia */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            animation: fadeIn 0.3s ease;
        }

        .modal-overlay.show {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: white;
            border-radius: 16px;
            padding: 32px;
            max-width: 400px;
            width: 90%;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            animation: slideUp 0.3s ease;
            text-align: center;
        }

        .modal-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            background: linear-gradient(135deg, #f39c12 0%, #f1c40f 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            box-shadow: 0 4px 15px rgba(243, 156, 18, 0.3);
        }

        .modal-title {
            font-size: 22px;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 12px;
        }

        .modal-message {
            font-size: 15px;
            color: #7f8c8d;
            margin-bottom: 24px;
            line-height: 1.5;
        }

        .modal-button {
            background: linear-gradient(135deg, #f39c12 0%, #f1c40f 100%);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px 32px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(243, 156, 18, 0.3);
        }

        .modal-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(243, 156, 18, 0.4);
        }

        .modal-button:active {
            transform: translateY(0);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideUp {
            from {
                transform: translateY(30px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Vida Viva</h1>
            <p>Aqui consigues las mejores recetas</p>
        </div>
        
        <div id="content">
            <div class="loading">
                <p>Cargando llaves...</p>
            </div>
        </div>
    </div>

    <!-- Modal de advertencia -->
    <div class="modal-overlay" id="warningModal">
        <div class="modal-content">
            <div class="modal-icon">锔</div>
            <h2 class="modal-title">No has seleccionado una llave</h2>
            <p class="modal-message">
                Para subir un comprobante, primero debes copiar una llave desde tu llavero Bre-B.
            </p>
            <button class="modal-button" onclick="closeWarningModal()">Entendido</button>
        </div>
    </div>

    <!-- WhatsApp Login Modal -->
    <div class="modal-overlay" id="whatsappLoginModal">
        <div class="modal-content">
            <div class="modal-icon"></div>
            <h2 class="modal-title">Iniciar sesi贸n con WhatsApp</h2>
            <div id="loginModalBody" style="position: relative;">
                <!-- Content will be rendered by whatsapp-login.js -->
            </div>
        </div>
    </div>

    <!-- Logout Container -->
    <div id="logoutContainer"></div>

    <script src="whatsapp-login.js"></script>
    <script>
        class BrebKeysPage {
            constructor() {
                this.apiUrl = 'https://gq3ykajn8g.execute-api.us-east-1.amazonaws.com/prod/client/misllaves/keys';
                this.contentEl = document.getElementById('content');
                this.bankIcons = {}; // Store bank icons
                this.init();
            }

            init() {
                const id = this.extractId();
                if (!id) {
                    this.showError('No se encontr贸 ID en la URL');
                    return;
                }

                // Almacenar el ID en localStorage
                this.currentId = id;
                this.storeKeyringId(id);

                this.loadKeys(id);
            }

            extractId() {
                // Extraer ID de query string (?id=26yneq5u)
                const urlParams = new URLSearchParams(window.location.search);
                if (urlParams.has('id')) {
                    return urlParams.get('id');
                }

                // Extraer ID del path (/llaves/26yneq5u)
                const pathParts = window.location.pathname.split('/');
                const lastPart = pathParts[pathParts.length - 1];
                if (lastPart && lastPart !== 'llaves') {
                    return lastPart;
                }

                return null;
            }

            async loadKeys(id) {
                try {
                    const response = await fetch(`${this.apiUrl}?id=${id}`, {
                        headers: {
                            'Authorization': 'misllaves:web'
                        }
                    });
                    const data = await response.json();

                    if (data.status === 1 && data.data && data.data.keys) {
                        // Store bank icons for later use
                        this.bankIcons = data.data.icons || {};
                        this.renderKeys(data.data.keys);

                        const {loginMethods} = data.data
                        if(loginMethods && loginMethods.length) {
                            whatsappLogin.setLoginRequired(loginMethods[0]);
                        }

                    } else {
                        this.showError('No se encontraron llaves para este ID');
                    }
                } catch (error) {
                    console.error('Error loading keys:', error);
                    this.showError('Error al cargar las llaves. Verifica tu conexi贸n.');
                }
            }

            renderKeys(keys) {
                if (keys.length === 0) {
                    this.showEmptyState();
                    return;
                }

                const keysHtml = keys.map(key => this.createKeyItem(key)).join('');
                this.contentEl.innerHTML = `
                    <div class="keys-container">
                        ${keysHtml}
                    </div>
                `;

                // Add copy listeners and render bank icons
                this.addCopyListeners();
                this.renderBankIcons();
            }

            renderBankIcons() {
                // console.log('Bank icons', this.bankIcons)
                // Find all bank icon containers and set their icons
                const bankIconContainers = document.querySelectorAll('.bank-icon');
                
                bankIconContainers.forEach(container => {
                    const bankId = container.dataset.bank;
                    const img = container.querySelector('img');
                    
                    if (this.bankIcons[bankId] && img) {
                        this.setBase64Image(this.bankIcons[bankId], img);
                    }
                });
            }

            setBase64Image(base64Input, imageElement) {
                if (!base64Input) {
                    return;
                }
                
                try {
                    const base64WithPrefix = base64Input.startsWith('data:image/') 
                        ? base64Input 
                        : `data:image/png;base64,${base64Input}`;
                    
                    const img = new Image();
                    img.onload = function() {
                        imageElement.src = base64WithPrefix;
                        imageElement.style.display = 'block';
                    };
                    img.onerror = function() {
                        console.log('Error: El c贸digo Base64 no es v谩lido o no corresponde a una imagen');
                        // Hide the image if it fails to load
                        imageElement.style.display = 'none';
                    };
                    img.src = base64WithPrefix;
                } catch (error) {
                    console.log('Error al decodificar el Base64:', error);
                }
            }

            createKeyItem(key) {
                return `
                    <div class="key-item">
                        <div class="key-header">
                            <div class="bank-icon" data-bank="${(key.bank || '').toLowerCase()}">
                                <img alt="Logo ${key.name || key.bank}" />
                            </div>
                            <div class="bank-name">${key.name || key.bank}</div>
                        </div>
                        <div class="key-value" data-value="${key.value}">
                            <span>${key.value}</span>
                            <button class="copy-btn">Copiar</button>
                        </div>
                        <div class="actions-container" data-key-value="${key.value}">
                            <button class="upload-receipt-btn">
                                <span class="upload-icon"></span>
                                <span>Subir comprobante</span>
                            </button>
                        </div>
                    </div>
                `;
            }

            addCopyListeners() {
                const keyValues = document.querySelectorAll('.key-value');
                keyValues.forEach(keyValue => {
                    keyValue.addEventListener('click', (e) => {
                        const value = keyValue.dataset.value;
                        const btn = keyValue.querySelector('.copy-btn');
                        this.copyToClipboard(value, btn);

                        // Expandir la secci贸n de acciones
                        const actionsContainer = keyValue.nextElementSibling;
                        if (actionsContainer && actionsContainer.classList.contains('actions-container')) {
                            actionsContainer.classList.add('expanded');
                        }
                    });
                });

                // Agregar listeners para los botones de subir comprobante
                this.addUploadListeners();
            }

            addUploadListeners() {
                const uploadBtns = document.querySelectorAll('.upload-receipt-btn');
                uploadBtns.forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        e.stopPropagation();
                        const actionsContainer = btn.closest('.actions-container');
                        const keyValue = actionsContainer.dataset.keyValue;
                        this.navigateToUpload(keyValue);
                    });
                });
            }

            storeKeyringId(id) {
                try {
                    // Obtener la lista actual de IDs almacenados
                    const storedIds = localStorage.getItem('millavero_keyring_ids');
                    let ids = storedIds ? JSON.parse(storedIds) : [];

                    // Agregar el nuevo ID si no existe
                    if (!ids.includes(id)) {
                        ids.push(id);
                        localStorage.setItem('millavero_keyring_ids', JSON.stringify(ids));
                    }
                } catch (error) {
                    console.error('Error storing keyring ID:', error);
                }
            }

            encryptKeyValue(keyValue) {
                try {
                    // Encriptar el valor de la llave usando el ID actual como clave
                    const encrypted = CryptoJS.AES.encrypt(keyValue, this.currentId).toString();
                    // Codificar en base64 URL-safe
                    return encodeURIComponent(encrypted);
                } catch (error) {
                    console.error('Error encrypting key value:', error);
                    return null;
                }
            }

            navigateToUpload(keyValue) {
                // Validar login antes de navegar
                whatsappLogin.requireAuth(() => {
                    const encryptedKey = this.encryptKeyValue(keyValue);
                    if (encryptedKey) {
                        window.location.href = `upload?key=${encryptedKey}`;
                    } else {
                        alert('Error al procesar la llave. Por favor intenta nuevamente.');
                    }
                });
            }

            async copyToClipboard(text, btn) {
                try {
                    await navigator.clipboard.writeText(text);
                    const originalText = btn.textContent;
                    btn.textContent = '隆Copiado!';
                    btn.classList.add('copied');
                    
                    setTimeout(() => {
                        btn.textContent = originalText;
                        btn.classList.remove('copied');
                    }, 2000);
                } catch (error) {
                    // Fallback para navegadores que no soportan clipboard API
                    const textarea = document.createElement('textarea');
                    textarea.value = text;
                    document.body.appendChild(textarea);
                    textarea.select();
                    document.execCommand('copy');
                    document.body.removeChild(textarea);
                    
                    btn.textContent = '隆Copiado!';
                    btn.classList.add('copied');
                    setTimeout(() => {
                        btn.textContent = 'Copiar';
                        btn.classList.remove('copied');
                    }, 2000);
                }
            }

            showError(message) {
                this.contentEl.innerHTML = `
                    <div class="error">
                        <p>${message}</p>
                    </div>
                `;
            }

            showEmptyState() {
                this.contentEl.innerHTML = `
                    <div class="empty-state">
                        <svg viewBox="0 0 24 24" fill="currentColor">
                            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
                        </svg>
                        <h3>No hay llaves registradas</h3>
                        <p>A煤n no tienes llaves Bre-B registradas en tu cuenta.</p>
                    </div>
                `;
            }
        }

        // Inicializar la aplicaci贸n cuando se carga la p谩gina
        document.addEventListener('DOMContentLoaded', () => {
            new BrebKeysPage();
        });
    </script>
</body>
</html>
